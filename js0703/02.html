<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 外層 => 控制列數
        for (var i = 1; i <= 5; i++) {
            // 內層=>星星個數
            // 因為星星個數==外層目前的獵數
            // 所以星星個數的執行次數，會跟目前數值一樣
            for (j = 1; j <= 5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }


        // 99乘法表

        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write(`${i}*${j}=`);
                if (i * j < 10) {
                    document.write("0")
                }
                // 網頁不允許連續多個半型空白
                // 所以連續多格空白會是視為一個
                // 若要多個空白的話
                // 1.可以使全行空白(shift+空白)
                // 2.&nbsp; => HTML空白符號(建議)
                document.write(i * j + "&nbsb;&nbsb;&nbsb;");
            }
            document.write("<br>");
        }




    </script>
</body>

</html>
