<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">數值1</label>
    <input type="number" id="n1" placeholder="請輸入">
    <br>
    <label for="">數值2</label>
    <input type="number" id="n2" placeholder="請輸入">
    <button onclick="tot()">加總</button>
    <br>
    <p id="result">合計結果</p>

    <script>
        // 建立一格加總函式
        function tot() {
            // 取得數值1的位置
            var n1 = document.getElementById("n1");
            // 取值數值2的內容
            var n2 = document.getElementById("n2");
            // document.write會把整個畫面取代
            document.getElementById("result").textContent = n1.value + n2.value;
        }
    </script>
</body>

</html>
