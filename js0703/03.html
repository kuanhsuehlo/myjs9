<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 標籤 -->
    <label for="n1">數值1</label>
    <!-- 文字方塊 -->
    <input type="number" id="n1" placeholder="請輸入">
    <br>
    <label for="n2">數值2</label>
    <input type="number" id="n2" placeholder="請輸入">

    <button onclick="tot()">加總</button>
    <br>
    <p id="result">合計結果</p>

    <script>
        //  查看型別 typeof
        //  console.log("轉換前 => " + typeof n1.value);
        //  字串轉數值 => parseInt(字串資料)
        //  console.log("轉換後 => " + typeof parseInt(n1.value))
        //  數值轉字串 => 數值資料.toString()
        //  var strNum=123;
        //  console.log("轉換後 => " + typeof strNum.toString());



        // 建立一格加總函式
        function tot() {
            // 取得數值1的位置
            var n1 = document.getElementById("n1");
            console.log(n1);
            // 取值數值2的內容
            var n2 = document.getElementById("n2");
            
            // document.write會把整個畫面取代
            // 取得數值1的內容，顯示在指定的位置
            document.getElementById("result").textContent = parseInt(n1.value) + parseInt(n2.value);
        }
    </script>
</body>

</html>
