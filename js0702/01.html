<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for迴圈(參數1 ; 參數2 ; 參數3)
        // 參數1 : 建立迴圈變數，並且設定初始值
        // 參數2 : 執行迴圈的條件
        // 參數3 : 迴圈變數的增減值
        for (var i = 1; i <= 5; i++) {
            document.write("Hi<br>");
        }
        document.write("<hr>")


        for (var i = 0; i < 5; i = i + 1) { //i=10會太複雜，多此一舉
            document.write((i + 1) + "<br>")//要達成還要變成(i-9)
        }

        // 1-10的奇數 : 1,3,5,7,9
        // 寫法1 : 奇偶數檢查(每個值都檢查)
        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                document.write(i + ",");
            }
        }
        // 寫法2 : 等差為2
        for (var i = 1; i <= 10; i = i + 2){// i=i+2可以變i+=2(簡寫)
            document.write(i + ",");
        } 
    </script>
</body>

</html>
