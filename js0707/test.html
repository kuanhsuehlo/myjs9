<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //訂正
        // for
        let arr2 = [1, 2, "a", 4, 5, "12345"];
        for (let i = 0; i < arr1.length; i++) {
            if (typeof arr2 === "string"); //從陣列中找到字串
                console.log(arr1[i]);
        }
        // for of
        for (let a of arr2){
            if(typeof arr2 === "string");
            console.log(a);
        }
        // forEach
        arr2.forEach((a)=>{
            if(typeof arr2 === "string")
            console.log(a);
        })
        // map
        arr2.map((a)=>{
            if(typeof arr2 === "string")
            console.log(a);
        })


    </script>
</body>

</html>
