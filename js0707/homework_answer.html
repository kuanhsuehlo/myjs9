<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h2>猜數字</h2>
<p id="result"></p>

<body>
    <!-- 使用輸入視窗 -->
    <script>
        // let rd=(Math)
        let rd = 88; //固定的答案
        let min = 1;
        let max = 100;
        let count = 0; //存放次數
        let strMsg = ""; //存放每次執行後的訊息
        let str1="";
        while (1) {

            count++;//計算你猜了幾次

            let keyNum = prompt(`請輸入任意數:${min}-${max}`);


            if (keyNum == null) {
                alert('您放棄猜數字，即將結束');
                break; // 結束迴圈
            }

            if (keyNum.trim() == "") {
                alert('不能空白，請重新輸入');
                continue; 
            }



            //有資料的處理
            keyNum = parseInt(keyNum);// 字串轉數字
            if (isNaN(keyNum)) { // 如果不是數字，會判定為NaN。
                alert('非數字，請重新輸入');
                continue;
            }

            // 是否有效範圍
            if (keyNum <= 0 || keyNum > 100) {
                alert('有效範圍錯誤 => 1-100');
                continue;
            }

            if (keyNum === rd) { // 猜的數字如果和答案相同，表示答對。
                str1 =`第${count}次，Bingo,恭喜您猜對了`
                alert(str1);
                strMsg += str1
                break;
            }
            // 如果猜不對，會提示。
            if (keyNum > rd) {
                max = keyNum;
                str1 = `太大了，提示:${min}-${max}`
                alert(str1);
                strMsg += str1;
            } else {
                min = keyNum;
                str1=`太小了，提示:${min}-${max}`
                alert(str1);
                strMsg += str1;
            }

        }
        // 顯示在網頁
        document.getElementById('result').innerHTML = strMsg;

    </script>
</body>

</html>
