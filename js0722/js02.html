<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 計算梯形面積=>(上+下)*高/2

        // 傳統的函式
        function getArea(top, bottom, height) {
            let area = (top + bottom) * height / 2;
            return `梯形面積1=${area}`;
        }
        console.log(getArea(10, 20, 10));

        //匿名函式
        let getArea2 = function (top, bottom, height) {
            let area = (top + bottom) * height / 2;
            return `梯形面積2=${area}`;
        }
        console.log(getArea2(10, 20, 10));

        // 箭頭函式
        let getArea3 =  (top, bottom, height) => {
            let area = (top + bottom) * height / 2;
            return `梯形面積2=${area}`;
        }
        console.log(getArea3(10, 20, 10));
        // 預設參數
        let getArea4 =  (top, bottom, height = 10) => { // 在參數直接給數值
            let area = (top + bottom) * height / 2;
            return `梯形面積4=${area}`;
        }
        // 高度每有給值，則使用參數值
        console.log(getArea4(10, 20)); 
        // 高度有給值，則不使用參數值
        console.log(getArea4(10, 20,5)); //如果這裡有給值，上面的數值會被覆蓋

        // 具名參數 : 可以不按照參數的順序給值，必須使用物件型別{}【傳送】與【接收】指定參數
        let getArea5 =  ({top, bottom, height = 10}) => { // 這裡也要加物件型別
            let area = (top + bottom) * height / 2;
            return `梯形面積5=${area}`;
        }
        console.log(getArea5({bottom:10, top:20, height:5})); // 前後加一個大括號變成物件型別，用冒號給值的順序
        console.log(getArea5({bottom:10, top:20}));

        




    </script>
</body>

</html>
