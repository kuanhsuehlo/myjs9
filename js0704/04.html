        // while迴圈 => 先檢查是否可以執行迴圈的條件
        // 1+2+3+4+5=?
        var s2 = 0;
        var num = 1;
        while (num <= 5) {
            s2 = s2 + num;
            num++; //如果把這段寫在s2 = s2 + num;上面的話，要寫成while (num < 5)
        }
        document.write(`1+2+3+435=${s2}`)

        // Do while => 先執行再檢查
        // 1+2+3+4+5=?

        // }while(num<=5);

        do {
            var month = prompt("請輸入月份");
            // alert(month);
            // 按了取消，回傳null，所以結束迴圈
            if (month == null) {
                break; //結束迴圈
            } else if (month == "") {
                alert("月份不能空白，請重新輸入")
                continue; // 忽略以下程式敘述，回到迴圈開始的位置
            } else if (month < 1 || month > 12) {
                alert("月份範圍錯誤，請重新輸入");
                continue;
            } else if (isNaN(Number(month))) {
                // Number(值) => 
                // 若是數字 => 回傳數字
                // 若是數字 => 回傳NaN
                // 檢查NaN => isNaN(值) => 值是不是NaN
                alert("非數值，請重新輸入");
                continue;
            }



            alert("輸入的月份為:" + month);
        } while (1);    // true => 1 , false => 0









    </script>
